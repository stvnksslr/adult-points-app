<head>
    <title>Adult Points Application (such adult)</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="outer">
    <div class="logo"></div>
    <h1 class="title">Adult Points Application (such adult)</h1>

    <div class="subtitle">Select total dweebs and give them points so they can sob into dorritos</div>
    {{> leaderboard}}
</div>
</body>

<template name="leaderboard">
    <ol class="leaderboard">
        {{#each players}}
            {{> player}}
        {{/each}}
    </ol>

    {{#if selectedName}}
        <div class="details">
            <div class="name">{{selectedName}}</div>
            <button class="inc">Add 5 points</button>
        </div>
    {{else}}
        <div class="message">Click a nerd to select</div>
    {{/if}}
</template>

<template name="player">
    <li class="player {{selected}}">
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
    </li>
</template>
